name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies 💿
        run: npm ci

      - name: Run linter ⚡
        run: npm run lint

      - name: Run tests ✅
        run: npm run test

      - name: Run build 🔨
        run: npm run build
