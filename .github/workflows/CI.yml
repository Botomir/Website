name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies ğŸ’¿
        run: npm ci
        working-directory: ${{env.working-directory}}

      - name: Run linter âš¡
        run: npm run lint
        working-directory: ${{env.working-directory}}

      - name: Run tests âœ…
        run: npm run test
        working-directory: ${{env.working-directory}}

      - name: Run build ğŸ”¨
        run: npm run build
        working-directory: ${{env.working-directory}}
